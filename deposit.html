<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deposit Money - Easy Money</title>
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<style>
.deposit-page {
  padding: 20px;
  max-width: 600px;
  margin: 0 auto;
  padding-bottom: 100px;
}

.page-header-back {
  display: flex;
  align-items: center;
  gap: 15px;
  padding: 15px 20px;
  background: var(--primary);
  color: white;
  margin: -20px -20px 20px -20px;
}

.back-btn {
  background: none;
  border: none;
  color: white;
  font-size: 24px;
  cursor: pointer;
  padding: 0;
}

.amount-input-section {
  background: white;
  border-radius: 12px;
  padding: 25px;
  margin-bottom: 20px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.amount-input-section h3 {
  margin: 0 0 15px 0;
  color: #333;
}

.amount-input-group {
  display: flex;
  align-items: center;
  background: #f5f5f5;
  border-radius: 8px;
  padding: 15px;
  margin-bottom: 15px;
}

.rupee-symbol {
  font-size: 24px;
  font-weight: bold;
  color: var(--primary);
  margin-right: 10px;
}

.amount-input {
  flex: 1;
  border: none;
  background: transparent;
  font-size: 24px;
  font-weight: bold;
  outline: none;
  color: #333;
}

.quick-amounts {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  margin-top: 15px;
}

.quick-amount-btn {
  background: #f0f0f0;
  border: 2px solid #e0e0e0;
  border-radius: 8px;
  padding: 12px;
  cursor: pointer;
  font-weight: 600;
  color: #555;
  transition: all 0.3s;
}

.quick-amount-btn:hover {
  background: var(--primary);
  color: white;
  border-color: var(--primary);
}

.payment-methods {
  background: white;
  border-radius: 12px;
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.payment-method {
  display: flex;
  align-items: center;
  padding: 15px;
  border: 2px solid #e0e0e0;
  border-radius: 8px;
  margin-bottom: 10px;
  cursor: pointer;
  transition: all 0.3s;
}

.payment-method:hover, .payment-method.selected {
  border-color: var(--primary);
  background: #fffef0;
}

.payment-method i {
  font-size: 28px;
  margin-right: 15px;
  color: var(--primary);
}

.payment-method-info h4 {
  margin: 0 0 5px 0;
  color: #333;
}

.payment-method-info p {
  margin: 0;
  color: #666;
  font-size: 13px;
}

.proceed-btn {
  width: 100%;
  background: linear-gradient(135deg, var(--primary), var(--primary-2));
  color: #1f2937;
  border: none;
  border-radius: 12px;
  padding: 18px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  margin-bottom: 20px;
}

.proceed-btn:disabled {
  background: #ccc;
  cursor: not-allowed;
}

.recent-transactions {
  background: white;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.transaction-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 0;
  border-bottom: 1px solid #f0f0f0;
}

.transaction-item:last-child {
  border-bottom: none;
}

.transaction-status {
  padding: 4px 12px;
  border-radius: 20px;
  font-size: 12px;
  font-weight: 600;
}

.status-completed {
  background: #d4edda;
  color: #155724;
}

.status-pending {
  background: #fff3cd;
  color: #856404;
}

.status-verification {
  background: #cce5ff;
  color: #004085;
}
</style>
</head>
<body>
<script> if (!localStorage.getItem('authToken')) window.location.href='login.html'; </script>

<div class="page-header-back">
  <button class="back-btn" onclick="history.back()"><i class="bi bi-arrow-left"></i></button>
  <h2>Deposit Money</h2>
</div>

<div class="deposit-page">
  <div class="amount-input-section">
    <h3>Enter Amount</h3>
    <div class="amount-input-group">
      <span class="rupee-symbol">₹</span>
      <input type="number" id="depositAmount" class="amount-input" placeholder="0" min="1">
    </div>
    <div class="quick-amounts">
      <button class="quick-amount-btn" onclick="setAmount(100)">₹100</button>
      <button class="quick-amount-btn" onclick="setAmount(500)">₹500</button>
      <button class="quick-amount-btn" onclick="setAmount(1000)">₹1000</button>
      <button class="quick-amount-btn" onclick="setAmount(2000)">₹2000</button>
      <button class="quick-amount-btn" onclick="setAmount(5000)">₹5000</button>
      <button class="quick-amount-btn" onclick="setAmount(10000)">₹10000</button>
    </div>
  </div>

  <div class="payment-methods">
    <h3 style="margin: 0 0 15px 0;">Select Payment Method</h3>
    <div class="payment-method selected" id="upiMethod">
      <i class="bi bi-phone"></i>
      <div class="payment-method-info">
        <h4>UPI Payment</h4>
        <p>Pay via PhonePe, GPay, Paytm or any UPI app</p>
      </div>
    </div>
  </div>

  <button class="proceed-btn" onclick="proceedDeposit()">PROCEED TO PAY</button>

  <div class="recent-transactions">
    <h3 style="margin: 0 0 15px 0;">Recent Deposits</h3>
    <div id="transactionsList">
      <p style="text-align:center; color:#999;">No transactions yet</p>
    </div>
  </div>
</div>

<script src="main.js"></script>
<script>
function setAmount(amount) {
  document.getElementById('depositAmount').value = amount;
}

async function proceedDeposit() {
  const amount = document.getElementById('depositAmount').value;
  
  if(!amount || parseFloat(amount) <= 0) {
    alert('Please enter a valid amount');
    return;
  }

  try {
    const API_BASE = window.location.origin + '/api';
    const token = localStorage.getItem('authToken');
    
    const response = await fetch(API_BASE + '/payment/recharge', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      },
      body: JSON.stringify({ amount: parseFloat(amount) })
    });
    
    const data = await response.json();
    
    if (!response.ok) {
      throw new Error(data.error || 'Deposit failed');
    }

    // Generate UPI payment link
    const upiLink = `upi://pay?pa=${data.upiId}&pn=Smart%20Farming&am=${amount}&cu=INR&tn=Deposit%20${data.transactionId}`;
    
    // Open payment app
    if (confirm(`Opening payment app...\n\nAmount: ₹${amount}\nUPI ID: ${data.upiId}\n\nClick OK to open your payment app.`)) {
      window.location.href = upiLink;
      
      // Wait and ask for UTR
      setTimeout(() => {
        const utrNumber = prompt('Enter UTR/Transaction number after completing payment:');
        
        if(utrNumber) {
          fetch(API_BASE + '/payment/recharge/confirm', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({
              transactionId: data.transactionId,
              utrNumber: utrNumber
            })
          })
          .then(res => res.json())
          .then(confirmData => {
            alert(`${confirmData.message}\n\n${confirmData.note || ''}`);
            loadTransactions();
          })
          .catch(error => {
            alert('Failed to confirm deposit. Please contact support with your UTR number.');
          });
        }
      }, 3000);
    }
  } catch (error) {
    alert(error.message || 'Deposit failed');
  }
}

async function loadTransactions() {
  try {
    const API_BASE = window.location.origin + '/api';
    const token = localStorage.getItem('authToken');
    
    const response = await fetch(API_BASE + '/transactions', {
      headers: {
        'Authorization': `Bearer ${token}`
      }
    });
    
    const data = await response.json();
    const deposits = data.transactions.filter(t => t.type === 'recharge').slice(0, 5);
    
    const list = document.getElementById('transactionsList');
    
    if (deposits.length === 0) {
      list.innerHTML = '<p style="text-align:center; color:#999;">No transactions yet</p>';
      return;
    }
    
    list.innerHTML = deposits.map(t => {
      let statusClass = 'status-pending';
      let statusText = t.status;
      
      if (t.status === 'completed') {
        statusClass = 'status-completed';
        statusText = 'Success';
      } else if (t.status === 'verification_pending') {
        statusClass = 'status-verification';
        statusText = 'Verifying';
      }
      
      return `
        <div class="transaction-item">
          <div>
            <div style="font-weight:600;">₹${parseFloat(t.amount).toFixed(2)}</div>
            <div style="font-size:12px; color:#999;">${new Date(t.created_at).toLocaleString()}</div>
          </div>
          <span class="transaction-status ${statusClass}">${statusText}</span>
        </div>
      `;
    }).join('');
  } catch (error) {
    console.error('Failed to load transactions:', error);
  }
}

loadTransactions();
</script>
</body>
</html>
