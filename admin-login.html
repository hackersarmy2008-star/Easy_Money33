<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login - Easy Money</title>
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="auth-page">
  <div class="auth-container">
    <img src="images/logo-circle.png" class="auth-logo" alt="Easy Money">
    <h2>Admin Login</h2>
    <p>Secure Admin Panel Access</p>
    
    <form class="auth-form" onsubmit="adminLogin(event)">
      <div class="input-row">
        <i class="bi bi-person prefix"></i>
        <input type="text" id="username" placeholder="Admin Username" required>
      </div>
      
      <div class="input-row">
        <i class="bi bi-lock prefix"></i>
        <input type="password" id="password" placeholder="Password" required>
      </div>
      
      <button type="submit" class="primary-btn">LOGIN AS ADMIN</button>
    </form>
    
    <p class="muted">
      <a href="login.html">Back to User Login</a>
    </p>
  </div>
</div>

<script>
async function adminLogin(e) {
  e.preventDefault();
  
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  
  try {
    const API_BASE = window.location.origin + '/api';
    
    const response = await fetch(API_BASE + '/auth/admin-login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ username, password })
    });
    
    const data = await response.json();
    
    if (!response.ok) {
      throw new Error(data.error || 'Login failed');
    }
    
    localStorage.setItem('authToken', data.token);
    window.location.href = 'admin.html';
  } catch (error) {
    alert(error.message || 'Admin login failed');
  }
}
</script>
</body>
</html>
